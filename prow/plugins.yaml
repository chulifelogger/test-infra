plugins:
  chulifelogger:
  - size
  - cat
  - trigger
  - lgtm
  - approve
  - assign
  chulifelogger/test-infra:
  - config-updater

config_updater:
  maps:
    config/label_sync.yaml:
      name: label-config
    prow/config.yaml:
      name: config
    prow/plugins.yaml:
      name: plugins
    config/jobs/**/*.yaml:
      name: job-config

approve:
- repos:
  - chulifelogger/test-infra
  - chulifelogger/sample-test-project
  implicit_self_approve: true
  lgtm_acts_as_approve: true
